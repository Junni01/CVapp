<ion-tabs [selectedIndex]="myIndex">

  <ion-tab [root]="tab2Root" tabTitle="Tech" tabIcon="albums"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Soft" tabIcon="chatboxes"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Personal" tabIcon="brush"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Team" tabIcon="briefcase"></ion-tab>
  <ion-tab [root]="tab6Root" tabTitle="Extra" tabIcon="american-football"></ion-tab>
  <ion-tab [root]="tab7Root" tabTitle="Contact" tabIcon="contact"></ion-tab>
</ion-tabs>
