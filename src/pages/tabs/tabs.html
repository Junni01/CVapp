  <ion-tab [root]="tab3Root" tabTitle="Soft Skills" tabIcon="chatboxes"></ion-tab>

  <ion-tab [root]="tab6Root" tabTitle="Extra Curriculum Activities" tabIcon="analytics"></ion-tab>

</ion-tabs>
