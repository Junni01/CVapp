
<ion-header>

  <ion-navbar>
    <ion-title>Welcome to my CV app, please Log in!</ion-title>
  </ion-navbar>

</ion-header>

// here are the inputs that capture the email and password and button that runs the doLogin function Saku Junni 1700009
<ion-content id="content" padding>
<div>
  <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

<button ion-button round color="light" full (click)="doLogin(user)"> Login </button>
<button ion-button round color="light" full (click)="register(user)"> Register </button>




<p>Demo credentials Login: test@test.com password: test123</p>
</div>
</ion-content>
